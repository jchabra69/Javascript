<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .person-container {
            margin-top: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2>Datos de matrícula</h2>

        <!-- Datos principales -->
        <form id="enrollment-form">
            <div class="mb-3">
                <label for="province-select" class="form-label">Provincia:</label>
                <select id="province-select" class="form-select" required>
                    <option value="">Seleccione una provincia</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="town-select" class="form-label">Municipio:</label>
                <select id="town-select" class="form-select" required>
                    <option value="">Seleccione un municipio</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="locality-select" class="form-label">Localidad:</label>
                <select id="locality-select" class="form-select" required>
                    <option value="">Seleccione una localidad</option>
                </select>
            </div>

            <!-- Personas autorizadas -->
            <h4>Personas autorizadas</h4>
            <div id="authorized-people-container">
                <!-- Contenedor dinámico -->
            </div>
            <button type="button" id="add-person-btn" class="btn btn-success mb-3">+ Añadir persona</button>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Mostrar datos</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
