<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <table class="miTabla">
        <thead>
            <tr data-edit-count="0">
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Alive</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            <tr data-edit-count="0">
                <td tabindex="0">Jon</td>
                <td>Doe</td>
                <td>12</td>
                <td><i class="fa-solid fa-check"></i></td>
                <td><button class="btn-trash"><i class="fa-solid fa-trash"></i></button></td>
            </tr>
            <tr data-edit-count="0">
                <td>Jane</td>
                <td>Done</td>
                <td>3</td>
                <td><i class="fa-solid fa-check"></i></td>
                <td><button class="btn-trash"><i class="fa-solid fa-trash"></i></button></td>
            </tr>
            <tr data-edit-count="0">
                <td>Foo</td>
                <td>Bar</td>
                <td>33</td>
                <td><i class="fa-solid fa-check"></i></td>
                <td><button class="btn-trash"><i class="fa-solid fa-trash"></i></button></td>
            </tr>
        </tbody>
    </table>

    <!-- Contenedor para mostrar el objeto -->
    <div id="info-container" class="container">
        <h2>Selected Cell Information:</h2>
        <div id="selected-info" class="container">

        </div>

    </div>

    <div class="container-form">
        <form class="form-group" action="">
            <label for="input-name">Name</label>
            <input type="text" name="name" id="input-name">
            <label for="input-surname">Surname</label>
            <input type="text" name="surname" id="input-surname">
            <label for="input-age">Age</label>
            <input type="number" name="age" id="input-age">
            <label for="input-alive">Alive</label>
            <input type="checkbox" name="alive" id="input-alive">
            <input class="btn-send" type="submit" value="Ok">
        </form>
    </div>
</body>

<script src="main.js"></script>

</html>
