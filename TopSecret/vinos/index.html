<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .divCarrito {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .card-img-fluid {
            object-fit: cover;
            width: 100%;
            height: 200px;
        }

        .warning-banner {
            background-color: #fff3cd;
            border-left: 5px solid #ffeeba;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="warning-banner">
            <p>Esta página tiene errores y funcionalidad que se pueden mejorar... <br> Pruébala y estúdiala.</p>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Productos</h2>
                <div id="productos" class="row">
                    <!-- Los productos se generarán dinámicamente aquí -->
                </div>
            </div>
            <div class="col-md-4">
                <h2>Carrito</h2>
                <div class="divCarrito">
                    <h4>Total: <span id="totalCompra">0.00</span> €</h4>
                    <div id="cesta">
                        <!-- El carrito se generará dinámicamente aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="vinos.js"></script>
</body>
</html>
