<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Animales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJAs2NoUmL0I53f35wSuhOtfTn6t1Zg+Gy+6p3vknZZ+v8pY2ihO4I11PeJ8" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1>Gestión de Animales</h1>

        <!-- Botones para acciones -->
        <div class="mb-3">
            <button id="btnAdd" class="btn btn-primary">Añadir Animal</button>
            <button id="btnSort" class="btn btn-secondary">Ordenar por Nombre</button>
            <button id="btnFilter" class="btn btn-info">Filtrar por Gato</button>
        </div>

        <!-- Tabla de animales -->
        <table class="table table-bordered" id="animalsTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="animalsTableBody">
                <!-- Filas de animales se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="animals.js"></script>
    <script src="animales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEJAs2NoUmL0I53f35wSuhOtfTn6t1Zg+Gy+6p3vknZZ+v8pY2ihO4I11PeJ8" crossorigin="anonymous"></script>
</body>
</html>
