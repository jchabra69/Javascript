<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <table id="age-table">
        <tr>
            <td>Age</td> <!-- Primer td en la tabla, contiene la palabra “Age” -->
            <td>Value</td>
        </tr>
        <tr>
            <td>
                <label for="label1">Label 1</label>
            </td>
            <td>30</td>
        </tr>
        <tr>
            <td>
                <label for="label2">Label 2</label>
            </td>
            <td>45</td>
        </tr>
        <tr>
            <td>
                <label for="label3">Label 3</label>
            </td>
            <td>60</td>
        </tr>
    </table>

    <!-- Formulario con name="search" -->
    <form name="search">
        <input type="text" name="firstInput" placeholder="Primer input">
        <input type="text" name="secondInput" placeholder="Segundo input">
        <input type="submit" name="lastInput" value="Enviar"> <!-- Último input en el formulario -->
    </form>

</body>

<script src = "main.js"></script>

</html>
